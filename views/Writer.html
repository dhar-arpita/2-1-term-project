<!-- views/addCopies.ejs -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Copies</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Add writer details</h1>

    <form action="" method="post">
        

        <div>
            <label for="authors"><strong>Authors:</strong></label>
            <select id="authors" name="authors[]" multiple>
                <% authors.forEach(author => { %>
                    <option value="<%= author.AUTHOR_ID %>"><%= author.NAME %></option>
                <% }); %>
            </select>
        </div>

        <button type="submit">Add Copies</button>
    </form>

    <a href="/bookList">Back to Book List</a>

    <script>
        // Add any additional client-side scripting if needed
    </script>
</body>
</html>
